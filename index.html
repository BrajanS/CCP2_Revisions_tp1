<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCP2 - RÃ©visions</title>
    <script src="./components/index.js" defer></script>
    <script src="./components/ContactForm/contact.js" defer></script>
    <link rel="stylesheet" href="./components/ContactForm/styles.css">
  </head>
  <body>
    <header></header>
    <main>
      <section class="contactForm">
        <form id="contactForm">
        <h1>Contactez-nous</h1>
        <ul>
          <li>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="user_name" required />
            <div class="error" id="error-name"></div>
          </li>
          <li>
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" name="user_mail" required />
            <div class="error" id="error-mail"></div>
          </li>
          <li>
            <label for="msg">Message :</label>
            <textarea id="msg" name="user_message" required></textarea>
            <div class="error" id="error-msg"></div>
          </li>
        </ul>
          <button type="submit" id="submitBtn">Envoyer le message</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
